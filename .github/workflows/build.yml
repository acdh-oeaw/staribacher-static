name: Build and publish

on:
  [push, workflow_dispatch]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:
    name: Fetch data, fill metadata, build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      ANT_OPTS: -Xmx10g
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v4
      - name: Install Saxon, Ant and Python
        run: |
          sudo apt-get update && sudo apt-get install  -y --no-install-recommends openjdk-11-jre-headless ant
          pip install -r requirements.txt
      - name: Clear all
        run: rm -rf data
      - name: fetch data
        run: ./shellscripts/fetch_data.sh
      - name: Create files
        run: ./shellscripts/script.sh
      - name: Complete editions
        run: add-attributes -g "./data/editions/*.xml" -b "https://staribacher.acdh.oeaw.ac.at"
      - name: Complete meta
        run: add-attributes -g "./data/meta/*.xml" -b "https://staribacher.acdh.oeaw.ac.at"
      - name: complete indices
        run: add-attributes -g "./data/indices/*.xml" -b "https://staribacher.acdh.oeaw.ac.at"
      - name: Denormalise indices
        run: denormalize-indices -f "./data/editions/*.xml" -i "./data/indices/*.xml" -m ".//*[@ref]/@ref | .//*/@source" -x ".//tei:titleStmt/tei:title[@type='main']/text()"
      - name: Build
        run: ant
      - name: Update Favicons
        run: pyscripts/update_favicons.py
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
